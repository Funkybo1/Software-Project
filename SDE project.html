<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="html.css">
</head>
<body>
    <div class="box">
        <img src="logo.png" class="logo">
        <h2>CurrencyX</h2>
        <h1>Log In</h1>
        <p>Login To Your Account to access the real time Currency Exchange and Expense Tracking!</p>
        <div class="input">
            <label>Email</label>
            <div class="input-group">
                <img src="mail.png" class="icon">
                <input type="email" placeholder="username@example.com">
            </div>
        </div>
        <div class="password">
            <label>Password</label>
            <div class="input-group">
                <img src="lock.png" class="icon">
                <input type="password" placeholder=".........">
            </div>
        </div>
        <button>Log In</button>
        <div class="extra-links">
            <a href="forgot-password.html" class="forgot">Forgot Password?</a>
            <a href="signup.html" class="signup">Sign Up</a>
        </div>
    </div>
</body>
</html>
