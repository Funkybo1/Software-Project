<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="html.css">
</head>
<body>
    <div class="box">
        <img src="logo.png" class="logo">
        <h2>CurrencyX</h2>
        <h1>Create Account</h1>
        <p>Create your CurrencyX account to start tracking expenses and monitoring exchange rates.</p>
        <div class="input">
            <label>Full Name</label>
            <div class="input-group">
                <input type="text" placeholder="Your Name">
            </div>
        </div>
        <div class="input">
            <label>Email</label>
            <div class="input-group">
                <img src="mail.png" class="icon">
                <input type="email" placeholder="username@example.com">
            </div>
        </div>
        <div class="password">
            <label>Password</label>
            <div class="input-group">
                <img src="lock.png" class="icon">
                <input type="password" placeholder="Create a password">
            </div>
        </div>
        <button>Sign Up</button>
        <div class="extra-links">
            <a href="forgot-password.html" class="forgot">Already have an account?</a>
            <a href="SDE project.html" class="signup">Log In</a>
        </div>
    </div>
</body>
</html>
